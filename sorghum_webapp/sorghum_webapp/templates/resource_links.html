{% extends "base.html" %}
{% block title %}Page Title{% endblock %}
{% block content %}

<div class="page-titles-img title-space-lg bg-parallax parallax-overlay" data-jarallax='{"speed": 0.2}' style='background-image: url("{{banner_media.s.source_url}}")'>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 ml-auto mr-auto">
                <h1 class='text-uppercase'>Resources</h1>

             </div>
        </div>
    </div>
</div>

<div class="bg-faded">
  <div class="container pt90 mb30">
      <div class="row" id="blog-masonry" style="position: relative; height: 1179.5px;">
          {% for resource in resources_list %}
          <article class="col-md-4 post-masonry mb20" style="position: absolute; left: 0px; top: 0px;">
            <div class="card">
              <div class="mx10">
                <a href="{{resource.s.resource_url}}">
                  {% if resource.resource_image %}
                  <img src="{{resource.resource_image['guid']}}" alt="{{resource.s.title.rendered | safe}}" class="resource-link-image img-fluid mt20 mb20 centered">
                  {% else %}
                  <img src="{{default_image.s.source_url}}" alt="{{resource.s.title.rendered | safe}}" class="resource-link-image img-fluid mt20 mb20 centered">
                  {% endif %}
                    <h3 class="masonry-title mb0">{{resource.s.title.rendered | safe}}</h3>
                </a>
                    <p class="card-text">{{resource.s.content.rendered | safe}}</p>
              </div>
            </div>
          </article>
          {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
